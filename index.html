<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    </head> 

    <body>
        <div class="calculator-body">
            <div class="screen">
              <div class="temp-value"></div>
              <div class="result-value"></div>
            </div>
            <div class="all-buttons">
            <div class="row-1">
                <button id="clear" onclick="clearScreen()">CLEAR</button>
                <button id="delete" onclick="deleteNumber()">DELETE</button>
            </div>
            <div class="row-2">
                <button id="seven" value="7" onclick="displayButton(this)">7</button>
                <button id="eight" value="8" onclick="displayButton(this)">8</button>
                <button id="nine" value="9" onclick="displayButton(this)">9</button>
                <button id="divide" value="รท" onclick="operator(this)">รท</button>
            </div>
            <div class="row-3">
                <button id="four" value="4" onclick="displayButton(this)">4</button>
                <button id="five" value="5" onclick="displayButton(this)">5</button>
                <button id="six" value="6" onclick="displayButton(this)">6</button>
                <button id="multiply" value="x" onclick="operator(this)">X</button>
            </div>
            <div class="row-4">
                <button id="one" value="1" onclick="displayButton(this)">1</button>
                <button id="two" value="2" onclick="displayButton(this)">2</button>
                <button id="three" value="3" onclick="displayButton(this)">3</button>
                <button id="minus" value="-" onclick="operator(this)">-</button>
            </div>
            <div class="row-5">
                <button id="point" value="." onclick="pointButton(this)">.</button>
                <button id="zero" value="0" onclick="displayButton(this)">0</button>
                <button id="equals" value="=" onclick="operate()">=</button>
                <button id="plus" value="+" onclick="operator(this)">+</button>
            </div>
            </div>
        </div>
    </body>
